<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN_FORM</title>
    <link rel="stylesheet" href=../static/css/style.css>
    <script src="../static/js/style.js">
    </script>
</head>
<body>
  <div class="details-div">
    <form method ="POST">
    <input  class="login" onmouseenter="entered(this)" onmouseleave="leaved(this)" type = "text" name="name" placeholder ="Enter Name">
    <input  class="login" onmouseenter="entered(this)" onmouseleave="leaved(this)" type = "number" name="phoneno" placeholder ="Enter Phoneno">
    <input  class="login" onmouseenter="entered(this)" onmouseleave="leaved(this)" type = "email" name="email" placeholder="Enter Email">
    <button  class="store" onmouseenter="enter(this)" onmouseleave="leave(this)" type ="submit">Store</button>
    </form>
  </div>
</body>
</html>
